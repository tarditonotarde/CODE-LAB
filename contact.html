<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="global-style-sheet.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js" defer></script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="ASSETS/IMG/favicom-contact.svg">
  <link rel="apple-touch-icon" href="ASSETS/IMG/favicom-contact.svg">

  <title>Contact</title>
</head>
<body>
  <main>
    <header>
      <nav id="cubicle">
        <ul class="links">
          <li><a href="index.html" title="Hey!"></a></li>
          <li><a href="stuffs.html" title="stuffs"></a></li>
          <li><a href="contact.html" title="contact"></a></li>
          <li><a href="https://www.claudiatardito.cl/" title="portfolio" target="_blank" rel="noopener noreferrer"></a></li>
        </ul>
      </nav>
    </header>

<section>
        <div class="typing-contact text-center">
          <span class="typing-line-contact"></span>
</section>

    <section id="contact-form">
      <form class="cubicle-form"  action="https://formspree.io/f/xeolqlke" method="POST">
        <ul class="links">
          <li>
            <input type="text" name="name" placeholder="Name" required>
          </li>
          <li>
            <input type="email" name="email" placeholder="Email" required>
          </li>
          <li>
            <textarea name="message" rows="4" placeholder="Message" required></textarea>
          </li>

<ul class="nav-list">
  <li>
    <button class="btn-nav-effect"><span class="face front">Send 🚀</span><span class="face top">Send 🚀</span></button>
  </li>
</ul>


        </ul>
      </form>
    </section>
  </main>

<!-- Popup MSN -->
<div id="msn-popup" class="msn-hidden">
  <img src="ASSETS/IMG/MSN DESK.svg" alt="MSN Popup" id="msn-window">
  <audio id="msn-sound" src="ASSETS/SOUNDS/msn-zumbido.mp3" preload="auto"></audio>

  <!-- Zona clicable WhatsApp en la esquina inferior derecha -->
  <div id="msn-whatsapp" style="
       position: absolute;
       width: 80px;      /* ancho del área clicable */
       height: 80px;     /* alto del área clicable */
       bottom: 10px;     /* desde abajo */
       right: 10px;      /* desde la derecha */
       cursor: pointer;
       z-index: 10;
  "></div>

  <!-- Zona clicable superior derecha para cerrar -->
<div id="msn-close" style="
     position: absolute;
     width: 50px;      /* ancho del área de cierre */
     height: 50px;     /* alto del área de cierre */
     top: 10px;        /* desde arriba */
     right: 10px;      /* desde la derecha */
     cursor: pointer;
     z-index: 10;
"></div>

</div>


<!-- Barra inferior estilo Windows -->
<footer id="winbar" class="winbar hidden" aria-label="Windows bottom bar">
  <div class="winbar-left">
    <button class="start-btn" aria-label="Start">
      <img src="ASSETS/IMG/start-button.svg" alt="Start">
    </button>
  </div>

  <div class="winbar-right">
    <button class="tray-btn" aria-label="Contact">
      <img src="ASSETS/IMG/favicom-contact.svg" alt="Contact">
    </button>
    <button class="tray-btn" aria-label="Stuffs">
      <img src="ASSETS/IMG/favicom-stuffs.svg" alt="Stuffs">
    </button>
     <button class="tray-btn" aria-label="Figma">
      <img src="ASSETS/IMG/Icon-figma.svg" alt="Figma">
    </button>
    <button style="margin-left: 10px;" class="tray-btn-clock" aria-label="Clock">
      <img src="ASSETS/IMG/Clock.svg" alt="Clock">
    </button>
  </div>
</footer>

</body>
</html>
