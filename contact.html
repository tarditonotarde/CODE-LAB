<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="global-style-sheet.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts unificados -->
    <script src="scripts.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="ASSETS/IMG/favicom-contact.svg">
    <link rel="apple-touch-icon" href="ASSETS/IMG/favicom-contact.svg">

    <title>contact</title>
</head>
<body>

<main>

    <!-- HEADER -->
    <header>
        <nav id="cubicle">
            <ul class="links">
                <li><a href="index.html" title="hey!"></a></li>
                <li><a href="me.html" title="it's me"></a></li>
                <li><a href="stuffs.html" title="stuffs"></a></li>
                <li><a href="contact.html" title="contact"></a></li>
            </ul>
        </nav>
    </header>

    <!-- TYPING CONTACT -->
    <section>
        <div class="typing-contact text-center">
            <span class="typing-line-contact"></span>
        </div>
    </section>

    <!-- CONTACT FORM -->
    <section id="contact-form">
        <form class="cubicle-form" action="https://formspree.io/f/xeolqlke" method="POST">
            <ul class="links">
                <li>
                    <input type="text" name="name" placeholder="Name" required>
                </li>
                <li>
                    <input type="email" name="email" placeholder="Email" required>
                </li>
                <li>
                    <textarea name="message" rows="4" placeholder="Message" required></textarea>
                </li>
                <li>
                    <ul class="nav-list">
                        <li>
                            <button class="btn-nav-effect">
                                <span class="face front">Send 🚀</span>
                                <span class="face top">Send 🚀</span>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </form>
    </section>

</main>

<!-- FOOTER -->
<footer id="footer-linear">
    <!-- Juego serpiente -->
    <div id="snakeGame"></div>

    <!-- Iconos a la derecha -->
    <ul class="icon-nav-linear-links">
        <li>
            <button class="icon-nav-effect" aria-label="Resume">
                <span class="icon-face icon-front">
                    <img src="ASSETS/IMG/icon-cv.svg" alt="Resume" style="height:28px;width:28px;">
                </span>
                <span class="icon-face icon-top">c.v.</span>
            </button>
        </li>
        <li>
            <button class="icon-nav-effect" aria-label="Contact">
                <span class="icon-face icon-front">
                    <img src="ASSETS/IMG/favicom-contact.svg" alt="Contact" style="height:28px;width:28px;">
                </span>
                <span class="icon-face icon-top">wsp</span>
            </button>
        </li>
        <li>
            <button class="icon-nav-effect" aria-label="Figma">
                <span class="icon-face icon-front">
                    <img src="ASSETS/IMG/Icon-figma.svg" alt="Figma" style="height:28px;width:28px;">
                </span>
                <span class="icon-face icon-top">figma</span>
            </button>
        </li>
    </ul>
</footer>

<!-- Popup MSN -->
<div id="msn-popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:9990;">
    <img src="ASSETS/IMG/MSN DESK.svg" alt="MSN Popup" id="msn-window" style="max-width:400px; width:100%;">
    <!-- Botón de cierre -->
    <div id="msn-close" style="position:absolute; width:50px; height:50px; top:10px; right:10px; cursor:pointer; z-index:10;"></div>
    <!-- Área clicable WhatsApp -->
    <div id="msn-whatsapp" style="position:absolute; width:50%; height:50%; bottom:0; right:0; cursor:pointer; z-index:10;"></div>
</div>

<!-- Audio MSN -->
<audio id="msn-sound" src="ASSETS/SOUNDS/msn-zumbido.mp3" preload="auto"></audio>

</body>
</html>
