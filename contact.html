<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.bunny.net/css?family=nunito:400,400i,600,600i,800,800i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="ASSETS/IMG/favicom-claudia-tardito.svg">
    <link rel="apple-touch-icon" href="ASSETS/IMG/favicom-claudia-tardito.svg">

  <!-- Styles -->
    <link rel="stylesheet" href="global-style-sheet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>

</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="./index.html">
<div class="logo-wrapper">
  <img class="logo" src="./assets/img/PYh.gif" alt="My logo" />
</div>
      </a>
    <nav class="navbar" id="cubicle">
        <ul class="links">
            <li><a href="index.html" title="👋 Hey!"></a></li>
            <li><a href="stuffs.html" title="stuffs"></a></li>
            <li><a href="contact.html" title="contact"></a></li>
        </ul>
    </nav>
      <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    </header>

    <main>
      <div class="form-wrapper">
        <h1 class="title-contact">👋 Say Hi!</h1>
        <section class="subtitle-contact">
          <h2>Wanna chat, rant, or just say hey?</h2>
          <h2>The form below is all yours ✍️</h2>
        </section>

        <section class="contact-form">
          <div>
            <div class="label-input">Name:</div>
            <input type="text" id="name" name="name" placeholder="Your Name" />
          </div>
          <div>
            <div class="label-input">Email:</div>
            <input type="email" id="email" name="email" placeholder="Your Email" />
          </div>
          <div>
            <div class="label-input">Message:</div>
            <textarea id="message" name="message" rows="3" placeholder="Your Message"></textarea>
          </div>
          <div>
            <input type="submit" value="Send" id="button-send" />
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div>
        <p>Follow us:</p>
        <div class="links">
          <a href="https://www.figma.com/proto/BYRrc5h9RSX1BH9Hkwo5BK/LinkedIn-New-Features-Project?page-id=15%3A515&node-id=71-11490&viewport=302%2C106%2C1.79&t=zZfECdpZlUBS9QHU-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=71%3A11336" target="_blank">
            <img class="social-icon" src="./assets/img/linkedin.svg" alt="Linkedin" />
            <span>LinkedIn</span>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img class="social-icon" src="./assets/img/twitter.svg" alt="Twitter" />
            <span>Twitter</span>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img class="social-icon" src="./assets/img/instagram.svg" alt="Instagram" />
            <span>Instagram</span>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-close">Close</button>
    </div>
  </div>
  <!-- script del formulario: control de errores y envio ok/ko del form -->
  <script src="/js/scripts.js"></script>
</body>
</html>
